<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://github.com/Euthalita/Calculator.js/blob/main/style.css">
    
</head>
<body>
    <div id="corpo">
        <div id="tela" > </div>
            <table>
                <tr>
                    <td><button class="maior" onclick="limpar()">AC</button></td>
                    <td><button class="operador" onclick="back()">DEL</button></td>
                    <td><button class="operador" onclick="tele('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="tele('7')" >7</button></td>
                    <td><button class="num" onclick="tele('8')" >8</button></td>
                    <td><button class="num" onclick="tele('9')" >9</button></td>
                    <td><button class="operador" onclick="tele('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="tele('4')">4</button></td>
                    <td><button class="num" onclick="tele('5')">5</button></td>
                    <td><button class="num" onclick="tele('6')">6</button></td>
                    <td><button class="operador" onclick="tele('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="tele('1')">1</button></td>
                    <td><button class="num" onclick="tele('2')">2</button></td>
                    <td><button class="num" onclick="tele('3')">3</button></td>
                    <td><button class="operador" onclick="tele('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="tele('0')" >0</button></td>
                    <td><button class="num" onclick="tele('.')">.</button></td>
                    <td> <button  class="maior" id="igual" onclick="resultado()">=</button></td>
                </tr>
            </table>
    </div>
    <script src="script.js"></script>
    <script src="https://github.com/Euthalita/Calculator.js/blob/main/script.js"></script>
    
</body>
</html>
